<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Maquetacion master JS</title>
        <!--HOJA DE ESTILOS-->
        <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css">
        
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!--LOGO-->
                    <div id="logo">
                        <img src="assets/images/react.png" class="app-logo" alt="Logotipo"/>
                        <span id="brand">
                            <strong>Xela</strong>Facility
                        </span>
                    </div>

                <!--MENU-->
                    <nav id="menu">
                        <ul>
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="blog.html">SERVICES</a></li>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">CONTACT</a></li>
                        </ul>
                    </nav>

                    <!--LIMPIAR LO FLOTADO-->
                    <div class="clearfix"></div>
            </div>
        </header>

        <div id="slider" class="slider-big">
            <h1>Insert some text here</h1>
            <a href="#" class="btn-white">See post</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Last articles</h2>

                <script type="text/javascript">
                    window.addEventListener("load", function(){
                        var template = document.getElementById("article-template");
                        
                        var articles = document.getElementById("articles");
                        
                        for(var i = 1; i <= 5; i++){
                            var clonado = template.cloneNode(true);
                            clonado.removeAttribute("id");
                            var h2 = clonado.getElementsByTagName("h2")[0];
                            h2.innerHTML = h2.textContent + ' ' + i;
                            articles.appendChild(clonado);
                        }
                    });
                </script>

                <!--LISTADO ARTICULOS-->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Cuesta_del_obispo_01.jpg" alt="paisaje"/>
                        </div>
    
                        <h2>Test article</h2>
                        <span class="date">
                            5 minutes ago
                        </span>
                        <a href="#">Read more</a>

                    </article>
                    <!--ANADIR LOS ARTICULOS VIA JS-->

                </div>

            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>You can do this</h3>
                    <a href="#" class="btn btn-success">Create article</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3>Search</h3>
                    <p>Find the article</p>
                    <form>
                        <input type="text" name="search">
                        <input type="submit" name="submit" value="Search" class="btn">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Master en frameworks para javascript de Jose Giron
                </p>
            </div>
        </footer>
    </body>
</html>
